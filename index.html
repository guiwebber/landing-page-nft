<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="NFT preview card component">
  <title>NFT preview card component</title>
  <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="src/CSS/styles.css">
  <link rel="stylesheet" href="src/CSS/reset.css">
</head>
<body>
  <main>
    <div class="card">
        <a href="#" class="image-link">
          <img src="src/images/image-equilibrium.jpg" class="image" alt="">
        </a>
     
      <div class="descricao">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="valor">
        <div class="eth">
          <img src="src/images/icon-ethereum.svg" alt="">
          <h4>0.041 ETH</h4>
        </div>
        <div class="dias">
          <img src="src/images/icon-clock.svg" alt="">
          <p>3 days left</p>
        </div>
      </div>
      <div class="criador">
        <img src="src/images/image-avatar.png" alt="">
        <p><span class="destaque">Creation of </span>  Guilherme Webber</p>
      </div>
    </div>
  </main>
</body>
</html>
